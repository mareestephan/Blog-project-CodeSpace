<script type="text/javascript">
  $(document).ready(function() {

    $.getJSON('http://localhost:3000/posts', function(posts) {

      for (post of posts) {

        let titles = post.post_title;
        let authors = post.post_author;
        let dates = post.post_date;
        let articles = post.post_article;
        let id = post.id;

        $('.blog_posts').append('<h2><a class="apples" href="blogpost.html?id='+ id + '">' + titles + '</a></h2>');
        $('.blog_posts').append("<h3>" + authors + "</h3>");
        $('.blog_posts').append("<h4>" + dates + "</h4>");
        $('.blog_posts').append("<p>" + articles + "</p>");
